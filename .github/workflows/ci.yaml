name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # - name: Type check
      #   run: npx tsc --noEmit
      #
      - name: Lint
        run: npm run check

      - name: Test
        run: npm run test -- --runInBand
        env:
          CI: true
